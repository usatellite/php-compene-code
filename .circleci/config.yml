jobs:
  build:
    filters:
      tags:
        only: /.*/
      branches:
        only: master
    environment:
      STAGE: one
    executor: machine
    parallelism: 2
    steps:
      - checkout
      - run:
          name: one
          command: . .circleci/run.sh
workflows:
   version: 2
   nightly:
     triggers:
       - schedule:
           cron: "0 * * * *"
           filters:
             branches:
               only:
                 - master
     jobs:
       - build
